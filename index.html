<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Warehouse Manager</title>
</head>

<body>
  <section class="container display">
    <div class="row">
      <div class="col-12 command-buttons">
        <!-- buttons -->
        <div>
          <p class="text-success">FILTER BY:</p>
        </div>
        <div>
          <button onclick="drawHeavyPackages()">Heavy</button>
        </div>
        <div>
          <button onclick="drawFragilePackages()">Fragile</button>
        </div>
        <div>
          <button onclick="drawPriorityPackages('free')">Free</button>
        </div>
        <div>
          <button onclick="drawPriorityPackages('standard')">Standard</button>
        </div>
        <div>
          <button onclick="drawPriorityPackages('express')">Express</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 d-flex packages-screen">
        <!-- bar -->
        <div>___________________ Packages ___________________</div>
      </div>
    </div>
    <div class="row display-screen" id="display">
      <!-- display -->
    </div>
  </section>
  <script src="app.js"></script>
</body>

</html>
